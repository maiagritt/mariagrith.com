box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.55.1"
        flags: --buildDrafts=false -v
        disable_pygments: true

deploy:
  steps:
    - melvincornelissen/gh-pages@0.4.4:
        path:    public
        domain:  www.mariagrith.com
        token:   $GIT_TOKEN
        comment: "deploy"
